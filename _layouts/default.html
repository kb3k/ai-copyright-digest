<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      padding: 15px;
      line-height: 1.6;
      color: #333;
      font-size: 14px;
    }
    
    h1 { 
      font-size: 1.8em; 
      margin-bottom: 0.3em; 
      color: #2c3e50;
    }
    
    h2 { 
      font-size: 1.4em; 
      margin-top: 1.2em; 
      margin-bottom: 0.4em; 
      color: #34495e;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 0.2em;
    }
    
    h3 { 
      font-size: 1.2em; 
      margin-top: 1em; 
      margin-bottom: 0.3em; 
      color: #555;
    }
    
    h4 { 
      font-size: 1em; 
      margin-top: 0.8em; 
      margin-bottom: 0.3em; 
      font-weight: 600;
      color: #666;
    }
    
    p { 
      margin-bottom: 0.8em; 
    }
    
    ul, ol { 
      margin-left: 1.5em; 
      margin-bottom: 0.8em; 
    }
    
    li {
      margin-bottom: 0.3em;
    }
    
    hr { 
      margin: 1em 0; 
      border: none; 
      border-top: 1px solid #ddd; 
    }
    
    a { 
      color: #3498db; 
      text-decoration: none; 
    }
    
    a:hover { 
      text-decoration: underline; 
    }
    
    em {
      font-style: italic;
      color: #666;
      font-size: 0.95em;
    }
    
    strong {
      font-weight: 600;
    }
    
    code {
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
